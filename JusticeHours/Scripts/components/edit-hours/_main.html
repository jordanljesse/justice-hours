<div class="row justify-content-around">
    <div class="col-6">
        <!-- Hours Form -->
        <div id="hours-bg">
            <form id="hours-form" name="hoursForm">
                <div class="form-row row">
                    <div class="form-group col-2">
                        <input type="number" name="week" id="week" placeholder="Week" ng-model="$ctrl.form.Week">
                    </div>
                    <div class="form-group col-4">
                        <input type="text" name="date" id="date" placeholder="Date" ng-model="$ctrl.form.Date">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <input type="number" name="direct" id="direct" placeholder="Direct" ng-model="$ctrl.form.DirectClientContact">
                    </div>
                    <div class="form-group col">
                        <input type="number" name="indirect" id="indirect" placeholder="Indirect" ng-model="$ctrl.form.IndirectClientHours">
                    </div>
                    <div class="form-group col">
                        <input type="number" name="supervision" id="supervision" placeholder="Supervision" ng-model="$ctrl.form.SupervisionHours">
                    </div>
                </div>
                <div class="form-group">
                    <textarea name="explanation" id="explanation" placeholder="Explanation of SCE" ng-model="$ctrl.form.ExplanationOfSce" />
                </div>
                <div class="row justify-content-center">
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary" ng-show="!$ctrl.editMode" ng-click="$ctrl.createEntry()">Submit</button>
                        <button type="submit" class="btn btn-warning" ng-show="$ctrl.editMode" ng-click="$ctrl.updateEntry()">Update</button>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-default" ng-click="$ctrl.clearForm()">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Display Hours Entries -->
    <div class="col-4">
        <div class="row text-center">
            <div class="col">
                <h1>My Hours</h1>
            </div>
        </div>
        <div ng-repeat="entry in $ctrl.hoursArray">
            <div class="entry" ng-click="$ctrl.editEntry(entry)">
                <button type="submit" class="btn btn-danger btnDelete" ng-click="$ctrl.deleteEntry(entry.Id, $event)">X</button>
                <p>
                    <strong>Week: </strong><nbsp></nbsp>{{ entry.Week }}
                    <nbsp></nbsp><strong>Date: </strong>{{ entry.Date }}
                </p>
                <p>
                    <strong>Direct: </strong>{{ entry.DirectClientContact }}
                    <strong>Indirect: </strong>{{ entry.IndirectClientHours }}
                    <strong>Supervision: </strong>{{ entry.SupervisionHours }}
                </p>
                <p><strong>Total Hours Worked: </strong>{{ entry.TotalHoursWorked }}</p>
                <p><strong>Explanation of SCE: </strong>{{ entry.ExplanationOfSce }}</p>
            </div>
        </div>
    </div>
</div>
