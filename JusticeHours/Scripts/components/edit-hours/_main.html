<div class="row justify-content-around">
    <div class="col-4">
        <!-- Hours Form -->
        <form name="hoursForm">
            <div class="row text-center">
                <div class="col">
                    <h1>Enter New Hours</h1>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-3">
                    <label for="week">Week</label>
                    <input type="number" name="week" id="week" class="form-control" placeholder="ex. 1" ng-model="vm.form.week">
                </div>
                <div class="form-group col-9">
                    <label for="date">Date</label>
                    <input type="text" name="date" id="date" class="form-control" placeholder="ex. 10/30/2017 - 12/07/2017" ng-model="vm.form.date">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="direct">Direct Client Contact</label>
                    <input type="number" name="direct" id="direct" class="form-control" placeholder="ex. 20" ng-model="vm.form.direct">
                </div>
                <div class="form-group col">
                    <label for="indirect">Indirect Client Hours</label>
                    <input type="number" name="indirect" id="indirect" class="form-control" placeholder="ex. 15" ng-model="vm.form.indirect">
                </div>
            </div>
            <div class="form-group">
                <label for="supervision">Supervision Hours</label>
                <input type="number" name="supervision" id="supervision" class="form-control" placeholder="ex. 5" ng-model="vm.form.supervision">
            </div>
            <div class="form-group">
                <label for="total">Total Hours Worked</label>
                <input type="number" name="total" id="total" class="form-control" placeholder="ex. 40" ng-model="vm.form.total">
            </div>
            <div class="row justify-content-center">
                <div class="col-3">
                    <button type="submit" class="btn btn-primary" ng-click="vm.create()">Submit</button>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-warming" ng-click="vm.clearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Hours Array -->
    <div class="col-4">
        <div class="row text-center">
            <div class="col">
                <h1>My Hours</h1>
            </div>
        </div>
        <div ng-repeat="hours in vm.hoursArray">
            <div class="hours" ng-click="vm.edit(hours)">
                <button type="submit" class="btn btn-danger btnDelete" ng-click="vm.delete($index, $event)">X</button>
                <p><strong>Week:</strong> {{ hours.Week }} <strong>Date:</strong> {{ hours.Date }}</p>
                <p><strong>Direct:</strong> {{ hours.DirectClientContact }} <strong>Indirect:</strong> {{ hours.IndirectClientHours }}</p>
                <p><strong>Supervision:</strong> {{ hours.SupervisionHours }}</p>
                <p><strong>Total Hours Worked:</strong> {{ hours.TotalHoursWorked }}</p>
            </div>
        </div>
    </div>
</div>
