<div class="row justify-content-around">
    <div class="col-4">
        <!-- Hours Form -->
        <form name="hoursForm">
            <div class="row text-center">
                <div class="col">
                    <h1>Enter New Hours</h1>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-3">
                    <label for="week">Week</label>
                    <input type="number" name="week" id="week" class="form-control" placeholder="ex. 1" ng-model="$ctrl.form.Week">
                </div>
                <div class="form-group col-9">
                    <label for="date">Date</label>
                    <input type="text" name="date" id="date" class="form-control" placeholder="ex. 10/30/2017 - 12/07/2017" ng-model="$ctrl.form.Date">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="direct">Direct Client Contact</label>
                    <input type="number" name="direct" id="direct" class="form-control" placeholder="ex. 20" ng-model="$ctrl.form.DirectClientContact">
                </div>
                <div class="form-group col">
                    <label for="indirect">Indirect Client Hours</label>
                    <input type="number" name="indirect" id="indirect" class="form-control" placeholder="ex. 15" ng-model="$ctrl.form.IndirectClientHours">
                </div>
                <div class="form-group col">
                    <label for="supervision">Supervision Hours</label>
                    <input type="number" name="supervision" id="supervision" class="form-control" placeholder="ex. 5" ng-model="$ctrl.form.SupervisionHours">
                </div>
                <div class="form-group col">
                    <label for="total">Total Hours Worked</label>
                    <input type="number" name="total" id="total" class="form-control" placeholder="ex. 40" ng-model="$ctrl.form.TotalHoursWorked">
                </div>
            </div>
            <div class="form-group">
                <label for="explanation">Explanation of SCE</label>
                <textarea name="explanation" id="explanation" class="form-control" placeholder="ex. Did five intakes" ng-model="$ctrl.form.ExplanationOfSce" />
            </div>
            <div class="row justify-content-center">
                <div class="col-3">
                    <button type="submit" class="btn btn-primary" ng-show="!$ctrl.editMode" ng-click="$ctrl.createEntry()">Submit</button>
                    <button type="submit" class="btn btn-warning" ng-show="$ctrl.editMode" ng-click="$ctrl.updateEntry()">Update</button>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-default" ng-click="$ctrl.clearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Display Hours Entries -->
    <div class="col-4">
        <div class="row text-center">
            <div class="col">
                <h1>My Hours</h1>
            </div>
        </div>
        <div ng-repeat="entry in $ctrl.hoursArray">
            <div class="entry" ng-click="$ctrl.editEntry(entry)">
                <button type="submit" class="btn btn-danger btnDelete" ng-click="$ctrl.deleteEntry(entry.Id, $event)">X</button>
                <p>
                    <strong>Week: </strong><nbsp></nbsp>{{ entry.Week }}
                    <nbsp></nbsp><strong>Date: </strong>{{ entry.Date }}
                </p>
                <p>
                    <strong>Direct: </strong>{{ entry.DirectClientContact }}
                    <strong>Indirect: </strong>{{ entry.IndirectClientHours }}
                    <strong>Supervision: </strong>{{ entry.SupervisionHours }}
                </p>
                <p><strong>Total Hours Worked: </strong>{{ entry.TotalHoursWorked }}</p>
                <p><strong>Explanation of SCE: </strong>{{ entry.ExplanationOfSce }}</p>
            </div>
        </div>
    </div>
</div>
