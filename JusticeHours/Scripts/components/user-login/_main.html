<div class="row justify-content-center">
    <div class="col-9">
        <!-- Login Form -->
        <form name="loginForm" ng-show="!$ctrl.registerMode" novalidate>
            <div class="row text-center">
                <div class="col tagline">
                    <p>Track your licensure hours quickly and accurately so you can get some rest :)</p>
                </div>
            </div>
            <!-- Email -->
            <div class="row form-group">
                <input type="email" class="col-md-4 offset-4" name="loginEmail" id="loginEmail" placeholder="example@email.com" ng-model="$ctrl.loginForm.loginEmail" required />
                <!--<small ng-show="loginForm.loginEmail.$invalid && loginForm.loginEmail.$dirty">Please enter a valid email.</small>-->
            </div>
            <!-- Password -->
            <div class="row form-group">
                <input type="password" class="col-md-4 offset-4" name="loginPassword" id="loginPassword" placeholder="password" ng-model="$ctrl.loginForm.password" ng-minlength="6" ng-pattern="/\d+/" required />
                <!--<small ng-show="loginForm.loginPassword.$error.minlength">Please enter a password that is at least six characters.</small>
                <small ng-show="loginForm.loginPassword.$error.pattern">Please enter a password that has at least one number.</small>-->
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-3">
                    <button id="btn-login" type="submit">Login</button>
                </div>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-6">
                    <small>Need an account? <a href="#" ng-click="$ctrl.toggleRegister()">Register</a>.</small>
                </div>
            </div>
        </form>
        <!-- Registration Form -->
        <form name="registerForm" ng-show="$ctrl.registerMode">
            <div class="row text-center">
                <div class="col">
                    <p class="tagline">Register for an account here:</p>
                </div>
            </div>
            <div class="row form-group">
                <input type="email" class="col-xl-4 col-lg-5 col-md-6 ml-auto mr-auto" name="registerEmail" id="registerEmail" placeholder="example@email.com" ng-model="$ctrl.registerForm.registerEmail" required />
                <!--<small ng-show="registerForm.registerEmail.$invalid && registerForm.registerEmail.$dirty">Please enter a valid email.</small>-->
            </div>
            <div class="row form-group">
                <input type="password" class="col-xl-4 col-lg-5 col-md-6 ml-auto mr-auto" name="registerPassword" id="registerPassword" placeholder="password" ng-model="$ctrl.registerForm.password" ng-minlength="6" ng-pattern="/\d+/" required />
                <!--<small ng-show="registerForm.registerPassword.$error.minlength">Please enter a password with at least six characters.</small>
                <small ng-show="registerform.registerPassword.$error.pattern">Please enter a password with at least one number.</small>-->
            </div>
            <div class="row form-group">
                <input type="password" class="col-xl-4 col-lg-5 col-md-6 ml-auto mr-auto" name="confirmPassword" id="confirmPassword" placeholder="confirm password" ng-model="$ctrl.loginForm.confirmPassword" required />
                <!--<small ng-show="">Passwords must match.</small>--> <!-- Finish This -->
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-3">
                    <button id="btn-register" type="submit">Register</button>
                </div>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-5">
                    <small>Have an account? <a href="#" ng-click="$ctrl.toggleRegister()">Login</a>.</small>
                </div>
            </div>
        </form>
    </div>
</div>
